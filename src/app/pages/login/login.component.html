<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <h1 class="text-center">Bienvenido!</h1>
          <p class="text-lead text-center">
            Digite sus credenciales de acceso para obtener ingreso a la
            plataforma
          </p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Correo"
                  type="email"
                  formControlName="email"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Contraseña"
                  type="password"
                  formControlName="password"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">
                {{ loading ? "Iniciando..." : "Iniciar sesión" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
