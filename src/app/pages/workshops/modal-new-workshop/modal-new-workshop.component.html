<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
  <form [formGroup]="addForm" novalidate>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-nit">NIT</label>
            <input
              type="text"
              id="input-nit"
              class="form-control"
              placeholder="NIT"
              formControlName="nit"
            />
            <span class="badge badge-danger" *ngIf="f.nit.hasError('required')">
              El NIT es requerido *
            </span>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-name"
              >Nombre o razón social</label
            >
            <input
              type="text"
              id="input-name"
              class="form-control"
              placeholder="Nombre"
              formControlName="name"
            />
            <span
              class="badge badge-danger"
              *ngIf="f.name.hasError('required')"
            >
              El nombre es requerido *
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-address"
              >Dirección</label
            >
            <input
              type="text"
              id="input-address"
              class="form-control"
              placeholder="Dirección"
              formControlName="address"
            />
            <span
              class="badge badge-danger"
              *ngIf="f.address.hasError('required')"
            >
              La dirección es requerida *
            </span>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-phone">Teléfono</label>
            <input
              type="text"
              id="input-last-name"
              class="form-control"
              placeholder="Teléfono"
              formControlName="phone"
            />
            <span
              class="badge badge-danger"
              *ngIf="f.phone.hasError('required')"
            >
              El teléfono es requerido *
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-limit"
              >Cantidad ocupación</label
            >
            <input
              type="number"
              id="input-limit"
              class="form-control"
              placeholder="Cantidad ocupación"
              formControlName="limit_users"
            />
            <span
              class="badge badge-danger"
              *ngIf="f.limit_users.hasError('required')"
            >
              El cantidad ocupacional es requerida *
            </span>
            <span
              class="badge badge-danger"
              *ngIf="f.limit_users.hasError('pattern')"
            >
              La cantidad ocupacional debe ser mayor a 0 *
            </span>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-limit">Estado</label
            ><br />
            <label class="custom-toggle">
              <input type="checkbox" checked="" formControlName="state" />
              <span class="custom-toggle-slider rounded-circle"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close()"
  >
    Cancelar
  </button>
  <button class="btn btn-success" (click)="create()">Crear</button>
</div>
