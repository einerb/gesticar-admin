<block-ui>
  <div class="header bg-gradient-warning pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Talleres disponibles</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Dirección</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Administradores</th>
                  <th scope="col">Clientes</th>
                  <th scope="col">Ocupación</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of workshops">
                  <th scope="row">
                    <div class="media align-items-center">
                      <a
                        [routerLink]="['/workshop-profile/', item.nit]"
                        class="avatar rounded-circle mr-3"
                      >
                        <img
                          alt="Image placeholder"
                          src="../assets/img/theme/sketch.jpg"
                        />
                      </a>
                      <div class="media-body">
                        <a
                          class="mb-0 text-sm"
                          [routerLink]="['/workshop-profile/', item.nit]"
                          >{{ item.name | titlecase }}</a
                        >
                      </div>
                    </div>
                  </th>
                  <td>{{ item.address | titlecase }}</td>
                  <td>
                    <span class="badge badge-dot mr-4">
                      <i
                        [ngClass]="item.state ? 'bg-success' : 'bg-warning'"
                      ></i>
                      {{ item.state ? "Activo" : "Inactivo" }}
                    </span>
                  </td>
                  <td>
                    <div class="avatar-group" *ngIf="item.capacity > 0">
                      <ng-container *ngFor="let user of item.users">
                        <a
                          [routerLink]="['/user-profile/', user.identification]"
                          class="avatar avatar-sm"
                          data-toggle="tooltip"
                          data-original-title="{{ user?.name }} {{
                            user?.lastname
                          }}"
                          ngbTooltip="{{ user?.name }} {{ user?.lastname }}"
                          *ngIf="user.role.role === 'ADMIN'"
                        >
                          <img
                            alt="{{ user?.name }} {{ user?.lastname }}"
                            src="{{ user?.avatar }}"
                            class="rounded-circle"
                          />
                        </a>
                      </ng-container>
                    </div>
                  </td>
                  <td>
                    <div class="avatar-group" *ngIf="item.capacity > 0">
                      <ng-container *ngFor="let user of item.users">
                        <a
                          [routerLink]="['/user-profile/', user.identification]"
                          class="avatar avatar-sm"
                          data-toggle="tooltip"
                          data-original-title="{{ user?.name }} {{
                            user?.lastname
                          }}"
                          ngbTooltip="{{ user?.name }} {{ user?.lastname }}"
                          *ngIf="user.role.role === 'USER'"
                        >
                          <img
                            alt="{{ user?.name }} {{ user?.lastname }}"
                            src="{{ user?.avatar }}"
                            class="rounded-circle"
                          />
                        </a>
                      </ng-container>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span class="mr-2">{{ item.capacity }}%</span>
                      <div>
                        <div class="progress">
                          <div
                            class="progress-bar bg-warning"
                            role="progressbar"
                            aria-valuenow="{{ item.capacity }}"
                            [style.width.%]="item.capacity"
                          ></div>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a
                        class="btn btn-sm btn-icon-only text-light"
                        ngbDropdownToggle
                      >
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div
                        ngbDropdownMenu
                        class="dropdown-menu-right dropdown-menu-arrow"
                      >
                        <a
                          class="dropdown-item"
                          (click)="edit(item.nit)"
                          style="cursor: pointer"
                          >Editar</a
                        >
                        <a
                          class="dropdown-item"
                          (click)="delete(item.id)"
                          style="cursor: pointer"
                          >Eliminar</a
                        >
                      </div>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="workshops.length == 0">
                  <th colspan="7" class="text-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">No hay talleres</span>
                    </div>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li
                  class="page-item"
                  [ngClass]="{
                    disabled: disabledPrevious,
                    '': disabledPrevious
                  }"
                >
                  <a
                    class="page-link"
                    href="javascript:void(0)"
                    tabindex="-1"
                    (click)="previous()"
                  >
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li
                  class="page-item"
                  [ngClass]="{
                    disabled:
                      disabledNext || currentElements > workshops.length,
                    '': !disabledNext
                  }"
                >
                  <a
                    class="page-link"
                    href="javascript:void(0)"
                    (click)="next()"
                  >
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
            <div class="row align-items-center justify-content-xl-between mt-3">
              <div class="col-xl-6">
                <label>Pág. {{ page }} de {{ totalPages }}</label>
              </div>
              <div class="col-xl-6 text-right">
                <label>Resultados: {{ elementsPerPage }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</block-ui>
