<div class="modal-header">
  <h4 class="modal-title">{{ data.title }}</h4>
</div>
<div class="modal-body">
  <form [formGroup]="addForm" novalidate>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label">Título</label>
            <input
              type="text"
              class="form-control"
              placeholder="Título"
              formControlName="title"
            />
            <span
              class="badge badge-danger"
              *ngIf="g.title.hasError('required')"
            >
              El título del servicio es requerido *
            </span>
          </div>
        </div>
        <div class="col-lg-6"></div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label">Descripción</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Escriba la descripción del servicio ..."
              formControlName="description"
              style="resize: none"
              maxlength="120"
            ></textarea>
            <span
              class="badge badge-danger"
              *ngIf="g.description.hasError('required')"
            >
              La descripción es requerida *
            </span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close()"
  >
    Cancelar
  </button>
  <button class="btn btn-success" (click)="create()">Crear</button>
</div>
