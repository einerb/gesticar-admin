<block-ui>
  <div class="header bg-gradient-warning pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Servicios generados</h3>
            <a
              [routerLink]="['/user-profile/', identification]"
              class="btn btn-sm btn-outline-primary"
              ><i class="fas fa-angle-left"></i> Volver al perfil usuario</a
            >
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Creación</th>
                  <th scope="col">Novedades</th>
                  <th scope="col">Total</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of services">
                  <th scope="row">
                    <a [routerLink]="[item.hash, 'service-events']">{{
                      item.hash
                    }}</a>
                  </th>
                  <td>{{ item.title }}</td>
                  <td>{{ item.description | titlecase }}</td>
                  <td>
                    <span
                      class="badge badge-info"
                      *ngIf="item.state === 'CREATED'"
                      >Creado</span
                    >
                    <span
                      class="badge badge-primary"
                      *ngIf="item.state === 'ACTIVE'"
                      >Activo</span
                    >
                    <span
                      class="badge badge-success"
                      *ngIf="item.state === 'COMPLETED'"
                      >Completado</span
                    >
                  </td>

                  <td>{{ item.createdAt }}</td>
                  <th>
                    <a
                      [routerLink]="[item.hash, 'service-events']"
                      class="font-weight-bold"
                      >{{ item.news?.length }}</a
                    >
                  </th>
                  <th>$ {{ item.total }}</th>
                  <td>
                    <button
                      type="button"
                      class="btn btn-success btn-sm"
                      (click)="completed(item.id)"
                      [disabled]="item.state === 'COMPLETED'"
                    >
                      Finalizar servicio
                    </button>
                  </td>
                </tr>
                <tr *ngIf="services.length == 0">
                  <th colspan="8" class="text-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm"
                        >No hay servicios para mostrar</span
                      >
                    </div>
                  </th>
                </tr>
              </tbody>
            </table>
